<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <section class="hero is-warning is-fullheight">
      <p style="margin-top: 80px"><center><font size="6"; color="blue">Welcome to Remote Desktop</font></center></p>
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form method="POST">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-danger is-focused is-rounded is-medium" type="text" name="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input is-danger is-focused is-rounded is-medium" type="password" name="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success" style="color: black">
                    Login
                  </button>
                </p>

                  {%- for category, message in get_flashed_messages(with_categories = true) %}
                 <div class = "alert alert-danger is-medium" style="color: black">
                   <center> {{ message }} </center>
                 </div>
                  {%- endfor %}

              </div>
            </form>
                <br>
              <div class="text">
                    <p>If you use computer, click on white space around the screen to use keyboard</p>
                    <p>If you use phone, use the text area to send words</p>
              </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
